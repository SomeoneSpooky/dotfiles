$mainMod = SUPER

monitor=eDP-1, 2880x1800, 0x0,1.5
exec-once = waybar
exec-once = dunst 
exec-once = hyprpaper

#bind = $mainMod SHIFT, Tab, exec, ~/.config/eww/scripts/launch.sh

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 0
    layout = master
}

decoration { 
	 shadow { 
    color = rgba(000000ee)
	 }
	 blur {
		enabled = true
		size = 5
		ignore_opacity = false
		noise = 0.05
		vibrancy_darkness = 1.0
	 }
	 rounding = 2
}


animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
		animation = border, 1, 10, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}


misc { 
	 vfr = true
   enable_swallow = true
	 disable_hyprland_logo = true
	 disable_splash_rendering = true
} 


input {
    kb_options = altwin:swap_alt_win,caps:escape
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1
    touchpad {
        tap-to-click = true
        natural_scroll = no
    }

    sensitivity = 0.2
}


dwindle {
    pseudotile = yes 
    preserve_split = yes  
}


gestures {
    workspace_swipe = on
}

bind = $mainMod ALT, 0, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" "/home/ghost/personal/pictures/screenshots/$(date | awk '{print $4}').png"; notify-send "Image: $(date | awk '{print $4}').png saved to pictures/screenshots."
bind = $mainMod ALT, 9, exec, grim -g "$(slurp)" - | wl-copy; notify-send "Saved screenshot to clipboard."
bind = $mainMod ALT, 1, exec, sudo xbacklight -dec 2
bind = $mainMod ALT, 2, exec, sudo xbacklight -inc 2
bind = $mainMod ALT, 3, exec, amixer -qc 1 set Master 10%- unmute
bind = $mainMod ALT, 4,exec, amixer -qc 1 set Master 10%+ unmute
bind = $mainMod SHIFT, X, pin

bind = $mainMod CTRL, LEFT, exec, "$( ~/personal/confs/hypr/scripts/scroll_ws.sh left )"
bind = $mainMod CTRL, RIGHT, exec, "$( ~/personal/confs/hypr/scripts/scroll_ws.sh right )"
bind = $mainMod, Space, exec, "$( ~/.config/rofi/launchers/type-1/launcher.sh )"
bind = $mainMod, D, exec, "$( ~/.config/hypr/scripts/show_desktop.sh )"
bind = $mainMod, F, Fullscreen 
bind = $mainMod SHIFT, Tab, focusurgentorlast
bind = $mainMod, Tab, cyclenext

bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster

bind = $mainMod SHIFT, Right, resizeactive,150 0
bind = $mainMod SHIFT, Down, resizeactive,0 150
bind = $mainMod SHIFT, Left, resizeactive,-150 0
bind = $mainMod SHIFT, Up, resizeactive,0 -150


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, BackSlash, exec, alacritty -e "tmux"
bind = $mainMod Shift, F, exec, kitty -e "yazi"

bind = $mainMod  SHIFT, Q, killactive, 
#bind = $mainMod  SHIFT, C, exit, 
bind = $mainMod, E, exec, st -e tmux
bind = $mainMod, V, togglefloating, 

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


